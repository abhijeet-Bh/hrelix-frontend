name: CI/CD Pipeline

on:
  push:
    branches: [deploy]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production app
        run: npm run build

      - name: Verify build directory
        run: |
          echo "Build directory contents:"
          ls -lh
          echo "Checking for build/dist folders:"
          ls -d build/ dist/ || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Determine build directory (try both common locations)
          if [ -d "./build" ]; then
            BUILD_DIR="./build"
          elif [ -d "./dist" ]; then
            BUILD_DIR="./dist"
          else
            echo "Error: No build directory found!"
            exit 1
          fi

          echo "Using build directory: $BUILD_DIR"

          # Sync all files except index.html
          aws s3 sync $BUILD_DIR s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --exclude "index.html" \
            --cache-control "max-age=31536000,public"

          # Upload index.html with no-cache
          aws s3 cp $BUILD_DIR/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"

          # Upload 200.html for SPA routing
          aws s3 cp $BUILD_DIR/index.html s3://${{ secrets.AWS_S3_BUCKET }}/200.html \
            --metadata-directive REPLACE \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"
