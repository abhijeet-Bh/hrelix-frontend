name: CI/CD Pipeline

on:
  push:
    branches: [deploy]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Sync all files with proper content types
          aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --exclude "index.html" \
            --cache-control "max-age=31536000,public"

          # Upload index.html with no-cache headers
          aws s3 cp ./build/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"

          # Upload 200.html for client-side routing
          aws s3 cp ./build/index.html s3://${{ secrets.AWS_S3_BUCKET }}/200.html \
            --metadata-directive REPLACE \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"
